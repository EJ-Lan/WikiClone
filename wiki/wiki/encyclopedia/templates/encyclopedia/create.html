{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a class="wiki-links" href="{% url  'encyclopedia:wiki' title=entry %}" ><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
