{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if not entry %}
        <h1>Error</h1>
        <p>No Entry Found</p>
    {% else %}
        <h1>Information</h1>
        {{ entry|safe }}
    {% endif %}
    <br>
    <a class="wiki-links" href="{% url 'encyclopedia:edit' title=title %}">Edit Page</a>

{% endblock %}
